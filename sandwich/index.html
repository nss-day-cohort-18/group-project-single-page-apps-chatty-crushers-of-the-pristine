<!DOCTYPE html>
<html>
<head>
	<title>Sandwich People</title>
</head>
<body>
	<section id="Bread"> <br>
		<input type="radio" id="nobread" name="box" checked> 
		<label for="cbox1">None</label><br>
		<input type="radio" id="rye" name="box"> 
		<label for="cbox2">Rye</label><br>
		<input type="radio" id="wheat" name="box"> 
		<label for="cbox3">Wheat</label><br>
	</section>
	<section id="Meat"> <br>
		<input type="checkbox" id="nomeat" value="none-checkbox" name="box" checked> 
		<label for="cbox4">None</label><br>
		<input type="checkbox" id="tofu" value="tofu-checkbox" name="box"> 
		<label for="cbox5">Tofu</label><br>
		<input type="checkbox" id="beanpatty" value="beanpatty-checkbox" name="box"> 
		<label for="cbox6">Bean Patty</label><br>
	</section>
	<section id="Cheese"> <br>
		<input type="checkbox" id="nocheese" value="none-checkbox" name="box" checked> 
		<label for="cbox7">None</label><br>
		<input type="checkbox" id="swiss" value="swiss-checkbox" name="box"> 
		<label for="cbox8">Swiss</label><br>
		<input type="checkbox" id="merican" value="merican-checkbox" name="box"> 
		<label for="cbox9">Merican</label><br>
	</section>
	<section id="Condiments"> <br>
		<input type="checkbox" id="nocondi" value="none-checkbox" name="box" checked> 
		<label for="cbox10">None</label><br>
		<input type="checkbox" id="mustard" value="mustard-checkbox" name="box"> 
		<label for="cbox11">Mustard</label><br>
		<input type="checkbox" id="mayo" value="mayo-checkbox" name="box"> 
		<label for="cbox12">Mayo</label><br>
	</section>
	<section id="Veggies"> <br>
		<input type="checkbox" id="noveg" value="none-checkbox" name="box" checked> 
		<label for="cbox13">None</label><br>
		<input type="checkbox" id="arugula" value="arugula-checkbox" name="box"> 
		<label for="cbox14">Arugula</label><br>
		<input type="checkbox" id="lettuce" value="lettuce-checkbox" name="box"> 
		<label for="cbox15">Lettuce</label><br>
	</section> 
	<br>
	<button id="submit" type="button">Create Sandwich</button>
	<br>

	<div id="finalSandwich">Final Sandwich Cost:</div>

<script type="text/javascript" src="../javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="../javascripts/DOMHandler.js"></script>
<script type="text/javascript" src="../javascripts/Meat.js"></script>




</body>

</html>
